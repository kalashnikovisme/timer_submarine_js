<html>
  <head>
    <title>
      Timer Submarine
    </title>
    <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="timer.js"></script>
    <script type="text/javascript" src="ui.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id = "timer">
      <span id = "hours">
        01
      </span>
      <span>
      :
      </span>
      <span id = "minutes">
        00
      </span>
      <span>
      :
      </span>
      <span id = "seconds">
        00
      </span>
    </div>
    <div id = "buttons">
      <button id = "increase_hour">+</button>
      <button id = "decrease_hour">-</button>
      <button id = "increase_minute">+</button>
      <button id = "decrease_minute">-</button>
      <button id = "increase_second">+</button>
      <button id = "decrease_second">-</button>
    </div>
  </body>
</html>
